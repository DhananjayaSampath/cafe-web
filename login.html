<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Caffé Luna | Log in</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Parisienne&family=Italiana&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon-32x32.png" type="image/png">
    </head>
    <body class="login-page">
        <!--Navigation bar-->
        <nav>
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>  
          <a href="index.html#gallery">Gallery</a>  
          <a href="#about">About Us</a>  
          <a href="index.html#contact">Contact Us</a>
          <a href="login.html">Login</a>   
        </nav>
      <div class="form-wrapper">
        
        <div class="auth-container">
            <h2 id="form-title">Login to Café Luna</h2>

            <!-- Login Form -->
          <form id="login-form" class="form-section active" method="POST" action="/login">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Log In</button>
          </form>

            <!-- Signup Form -->
          <form id="signup-form" class="form-section" method="POST" action="/signup">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
          </form>

            <!-- Toggle Links -->
          <div class="toggle">
            <span id="toggle-text">Don't have an account? </span>
            <a onclick="toggleForm()">Sign Up</a>
          </div>
        </div>
        
      </div>  
  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.querySelector('.toggle a');

    function toggleForm() {
      const isLogin = loginForm.classList.contains('active');
      if (isLogin) {
        loginForm.classList.remove('active');
        signupForm.classList.add('active');
        formTitle.textContent = 'Sign Up to Café Luna';
        toggleText.textContent = 'Already have an account? ';
        toggleLink.textContent = 'Login';
      } else {
        signupForm.classList.remove('active');
        loginForm.classList.add('active');
        formTitle.textContent = 'Login to Café';
        toggleText.textContent = 'Don\'t have an account? ';
        toggleLink.textContent = 'Sign Up';
      }
    }
  </script>
    </body>
</html>
